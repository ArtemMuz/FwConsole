<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сайт для взаимодействия с ботом Discord</title>
</head>
<body>
    <div>
        <input type="text" id="data">
        <button onclick="sendData()">Отправить</button>
    </div>

    <script>
        function sendData() {
            // Получаем данные из текстовой строки
            var data = document.getElementById("data").value;

            // Отправляем данные боту
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://api.discord.com/webhooks/MTE4ODA1NTA5MjI4OTYwOTczOA.Gv2Jd4.FleGCpX4CxDPdgd8rhCIgWMzAR-tWuMXG3UMWo/", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify({
                "content": data
            }));
        }
    </script>
</body>
</html>
